<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>world clocks</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="contianer">
        <h1>World Clock</h1>
        <select name="" id="city">
            <option value="">choose city</option>
            <option value="current">My location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New_York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
                
            </div>
            <div class="city" id="Paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
                
            </div>
        </div>
        <a href="">All cities</a>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Beimnet Abdi</strong> and is <a href="https://github.com/Beimnet-Abdi/world-clocks.git">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js">
</script>   
</body>
</html>
